<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de 11 Cartas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Retiro 2026</h1>

    <div id="game-board"></div>

    <div id="game-over-message">Muchas Gracias.</div>

    <div id="overlay">
        <div class="card-slot" id="active-card">
            <div class="card-inner">
                <div class="card-front">
                    <img id="active-img" src="" alt="Imagem da Carta">
                </div>
                <div class="card-back">
                    <p id="active-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
